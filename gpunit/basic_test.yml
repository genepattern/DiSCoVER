#
# Note: this test uses a custom diff command
#

name: "DiSCoVER - Basic test"
module: DiSCoVER
params:
    gene_expression: "https://datasets.genepattern.org/data/module_support_files/DiSCoVER/gene_abundance.sleuth.csv"
    select_control: "Cerebellar"
assertions:
        diffCmd: diff <%gpunit.diffStripTrailingCR%> -q
        files:
            "BT084.discover.cerebellar_stem.reasonable.annotated.csv":
                diff: "output/basic_test/BT084.discover.cerebellar_stem.reasonable.annotated.csv"
