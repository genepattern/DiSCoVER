# OR using gp-beta-ami:
# ant -f ${GPUNIT_HOME}/build.xml -Dgpunit.diffStripTrailingCR="--strip-trailing-cr" -Dgp.host="gp-beta-ami.genepattern.org" -Dgp.url="https://gp-beta-ami.genepattern.org" -Dgp.user="edjuaro" -Dgp.password="**PUT_PASSWORD_HERE" -Dgpunit.testfolder=`pwd` gpunit

#
# Note: this test uses a custom diff command
#

name: "DiSCoVER - Basic test"
module: DiSCoVER
params:
    disease_subtype_gene_expression_sample: "https://datasets.genepattern.org/data/module_support_files/DiSCoVER/TCGA-A7-A0CE-01.csv"
    control_sample: "https://datasets.genepattern.org/data/module_support_files/DiSCoVER/TCGA-A7-A0CE-11.csv"

assertions:
        diffCmd: diff <%gpunit.diffStripTrailingCR%> -q
        files:
            "TCGA-A7-A0CE-01.discover.custom_control.reasonable.annotated.csv":
                diff: "output/basic_test/TCGA-A7-A0CE-01.discover.custom_control.reasonable.annotated.csv"
